<!DOCTYPE html>
 <head>
	<meta http-equiv="Content-Type" content="text/html;	charset=utf-8">
	<meta name="Keywords" content="关键字，关键字">
	<meta name="description" content="描述信息">
	<title>07-表格标签</title>
 </head>
 <body>
	<!--4行，3列-->
	<table border="1" bgcolor="blue" cellspacing="0" width="400" height="150" />
	<caption>人员信息</caption>
	<tr align="center">
		<td>姓名</td>
		<td>性别</td>
		<td>年龄</td>
	</tr>
	<tr>
		<td align="right">东方不败</td>
		<td>男</td>
		<td>21</td>
	</tr>
	<tr>
		<td>小福贵</td>
		<td>女</td>
		<td>12</td>
	</tr>
	<!-- <th></th>会有加粗效果 -->
	<tr>
		<th>薛之谦</th>
		<th>男</th>
		<th>23</th>
	</tr>

	<br/><br/>

	<table border="1" bgcolor="red" width="200" cellspacing="0" />
	<tr>
		<td>东方不败</td>
		<td>男</td>
		<td rowspan="3">21</td>
	</tr>
	<tr>
		<td>小福贵</td>
		<td>女</td>
	</tr>
 </body>
</html>
