<!DOCTYPE html>
<html>
 <head>
 	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>08-表单标签</title>
 </head>

 <body>
	<form action="./sql/index.html" method="post">
		手机号码：<input type="text" name="phone"/>
				<br/><br/>
		创建密码：<input type="password" name="pwd"/>
				<br/><br/>
				<!--默认选中效果  单选框和复选框：checked="checked"  
								  下拉选择：selected="selected"
				-->
		性别：  <input type="radio" name="sex" value="man" checked="checked"/>男
				<input type="radio" name="sex" value="woman"/>女
				<input type="radio" name="sex" value="other"/>未知
				<br/><br/>
		爱好：	<input type="checkbox" name="love" value="1" checked="checked"/>唱歌
				<input type="checkbox" name="love" value="2"/>跳舞
				<input type="checkbox" name="love" value="3"/>看电影
				<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="love" value="4"/>篮球
				<input type="checkbox" name="love" value="5"/>音乐
				<input type="checkbox" name="love" value="6"/>美术
				<br/><br/>
		文件：	<input type="file"/ name="file">
				<br/><br/>
		生日：	<select name="year">
					<option value="0">年</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
				</select>
				<select name="month">
					<option value="0">月</option>
					<option value="1月">1月</option>
					<option value="2月">2月</option>
					<option value="3月">3月</option>
					<option value="4月">4月</option>
					<option value="5月">5月</option>
					<option value="6月">6月</option>
					<option value="7月">7月</option>
					<option value="8月">8月</option>
					<option value="9月">9月</option>
					<option value="10月">10月</option>
					<option value="11月">11月</option>
					<option value="12月">12月</option>
				</select>
				<select name="day">
					<option value="0">日</option>
					<option value="1日">1日</option>
					<option value="2日">2日</option>
					<option value="3日">3日</option>
					<option value="4日">4日</option>
					<option value="5日">5日</option>
					<option value="6日">6日</option>
					<option value="7日">7日</option>
					<option value="8日">8日</option>
					<option value="other">other</option>
				</select>
				<br/><br/>
		自我介绍：
				<br/><br/>&nbsp;
				<textarea name="tex" cols="35" rows="5">请输入自我介绍......</textarea>
				<br/><br/>
		隐藏项：<input type="hidden" />
				<br/><br/>
		<!--提交按钮-->
		<input type="submit" value="注册"/>
		<input type="image" src="./images/注册.jpg" name="submit"/>

		<!--重置按钮-->
		<input type="reset" value="重置注册"/>

		<!--普通按钮 配合js使用-->
		<input type="button" value="普通按钮"/>
	</form>
 
 </body>
</html>
