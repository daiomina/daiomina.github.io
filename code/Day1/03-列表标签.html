<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>03-列表标签</title>
</head>

<body>
	<!--列表标签-->
	<dl>
		<dt>列表dt</dt>
		<dd>列表dd1</dd>
		<dd>列表dd2</dd>
		<dd>列表dd3</dd>
	<dl>

	<hr/>

	<!--有序列表-->
	<ol type="i">
		<li>有序列表1</li>
		<li>有序列表2</li>
		<li>有序列表3</li>
	</ol>
	
	<hr/>

	<!--无序列表-->
	<ul type="square">
		<li>无序列表1</li>
		<li>无序列表2</li>
		<li>无序列表3</li>
	</ul>
	

<body>
</html>
