<!DOCTYPE html>
 <head>
	<meta http-equiv="Content-Type" content="text/html;	charset=utf-8">
	<meta name="Keywords" content="关键字，关键字">
	<meta name="description" content="描述信息">
	<title>09-注册界面案例</title>
 </head>
 <body>
 	<h3 align="center">免费开通找好友网账号</h3>
	<form id="form1" name="form1" method="post" action="./sql/index.html">
		<table border="0" cellspacing="0" cellpadding="10px" align="center">
			<tr>
				<td align="right">注册邮箱：</td>
				<td><input type="text" name="mali" size="30" maxlength="50" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>你还可以使用<a href="#">账号</a>注册或者<a href="#">手机号</a>注册</td>
			</tr>
			<tr>
				<td align="right">创建密码：</td>
				<td><input type="password" name="pwd" size="30" maxlength="16"/></td>
			</tr>
			<tr>
				<td align="right">真实姓名：</td>
				<td><input type="text" name="username" size="30" maxlength="8"/></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td>
					<input type="radio" name="sex" value="man" checked="checked">男
					&nbsp;&nbsp;
					<input type="radio" name="sex" value="woman" />女
				</td>
			</tr>
			<tr>
				<td align="right">生日：</td>
				<td>
					<select name="birthday_Year">
						<option value="0" >请选择</option>
						<option value="1998" >1998</option>
						<option value="1999" >1999</option>
						<option value="2000" >2000</option>
					<select>年
					<select name="birthday_Month">
						<option value="0" >请选择</option>
						<option value="1" >1</option>
						<option value="2" >1</option>
						<option value="3" >2</option>
					<select>月
					<select name="birthday_Day">
						<option value="0" >请选择</option>
						<option value="1998" >15</option>
						<option value="1999" >21</option>
						<option value="2000" >24</option>
					<select>日
				</td>
			</tr>
			<tr>
				<td align="right">我现在：</td>
				<td>
					<select name="job">
						<option value="student">正在上学</option>
						<option value="work">已经工作</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<img src="./images/verycode.gif" width="132" height="55"/>&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">看不清换一张？</a>
				</td>
			</tr>
			<tr>
				<td align="right">验证码：</td>
				<td><input type="text" name="verycode" size="15" maxlength="5"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="image" name="sumbit" src="./images/btn_reg.gif"/></td>
			</tr>

		</table>
	</form>
 </body>
</html>
