<!DOCTYPE html>
 <head>
	<meta http-equiv="Content-Type" content="text/html;	charset=utf-8">
	<meta name="Keywords" content="关键字，关键字">
	<meta name="description" content="描述信息">
	<title>css的布局的漂浮</title>

	<style type="text/css">
		div {
			width: 200px;
			height: 150px;
			border: 2px solid blue;
			padding: 25px;
		}
		#div41 {
			float: none;
		}
		#div42 {
			float: right;	
		}
		#div43 {
			float: left;
		}
	</style>
 </head>
 <body>
	<div id="div41">设置对象不浮动</div>
	<div id="div42">设置对象浮动在右边</div>
	<div id="div43">设置对象浮动在左边</div>
 </body>
</html>
