	<title>03-css和html的结合方式三</title>
	<style type="text/css">
		@import url(css/div.css);
	</style>
 </head>
 <body>
	<div>
		<h3>什么是 CSS?</h3>
		<pre>
			CSS 指层叠样式表 (Cascading Style Sheets)
			样式定义如何显示 HTML 元素
			样式通常存储在样式表中
			把样式添加到 HTML 4.0 中，是为了解决内容与表现分离的问题
			外部样式表可以极大提高工作效率
			外部样式表通常存储在 CSS 文件中
			多个样式定义可层叠为一
		</pre>
	</div>
 </body>
